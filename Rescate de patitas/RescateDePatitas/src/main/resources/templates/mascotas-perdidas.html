<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Mascotas Perdidas</title>
</head>

<body>

<div id="app">

    <h3>Mascotas Perdidas</h3>
    <table class="table table-bordered table-striped">
        <tr v-for="mascota in mascotas" v-if="mascota.activa">
            <td>{{mascota.descripcion}}</td>
            <td>{{mascota.tamanio}}</td>
            <td>{{mascota.tipo_animal}}</td>
            <td><button><a v-bind:href="'mascotas.html?id=' + mascota.id">Ver</a></button></td>
        </tr>
    </table>

</div>


<script>
    var app = new Vue({
        el: "#app",
        data: {
            // mascotasHardcode: [{id: 1, nombre: "Juan", raza: "PEPE"}, {id:2, nombre:"Carlos", raza:"PIPO"}],
            mascotas: []
        },
        created () {
            const urlParams = new URLSearchParams(window.location.search);

            //fetch('http://localhost:9000/mascotas-perdidas' + urlParams.get("id"))
            fetch('http://localhost:9000/mascotas-perdidas')
                .then(response => response.json())
                .then(mascotaObtenida => {
                    this.mascotas = mascotaObtenida
                })
        }
    })
</script>

</body>
</html>
