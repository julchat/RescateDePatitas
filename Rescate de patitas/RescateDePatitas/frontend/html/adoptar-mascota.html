        <form class="form1">
            <h2 class="subtitulo">Complete el siguiente formulario para crear la cuenta</h2>
            <table class="tabla" align="center">
                <tr>
                    <td>            
                        <div class="grid-item">
                            <label for="name">Nombre y Apellido <abbr title="required" aria-label="required">*</abbr><br></label>
                            <input type="text" id="name" class="text-input">
                        </div>
                    </td>
                    <td>
                        <div class="grid-item">
                            <label for="date">Fecha de Nacimiento <abbr title="required" aria-label="required">*</abbr><br></label>
                            <input type="date" id="date" class="fecha" value="aa-mm-dd" min="1930-01-01" max="2004-01-01">
                        </div>
                    </td>
                    <td>
                        <div class="grid-item">
                            <label for="email">Email <abbr title="required" aria-label="required">*</abbr><br></label>
                            <input type="text" id="email" class="text-input">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="grid-item">
                            <label for="doc-type">Tipo de documento <abbr title="required" aria-label="required">*</abbr><br></label>
                            <select id="doc-type" name="">
                                <option value="DNI">DNI</option>
                                <option value="Cedula">Cedula</option>
                                <option value="Pasaporte">Pasaporte</option>
                            </select>
                        </div>
                    </td>
            
                    <td>
                        <div class="grid-item">
                            <label for="n-doc">Número de documento <abbr title="required" aria-label="required">*</abbr><br></label>
                            <input type="text" id="n-doc" class="text-input">
                        </div>
                    </td>

                    <td>
                        <div class="grid-item">
                            <label for="cel">Teléfono / Celular <abbr title="required" aria-label="required">*</abbr><br></label>
                            <input type="text" id="cel" class="text-input">
                        </div>
                    </td>

                </tr>

                <tr>
                    <td>
                        <div class="grid-item">
                            <label for="notification">Formas de notificación <abbr title="required" aria-label="required">*</abbr><br></label>
                            <select id="notification" name="">
                                <option value="WhatsApp">WhatsApp</option>
                                <option value="SMS">SMS</option>
                                <option value="Email">Email</option>
                            </select>
                        </div>
                    </td>

                    <td>
                        <div class="grid-item">
                            <label for="contact">Contactos <abbr title="required" aria-label="required">*</abbr></label>
                            <select id="contact">
                                <option></option>
                            </select>
                            <button for="contact">Agregar contacto<br></button>
                            <form>
                                <div class="grid-item">
                                    <label for="name">Nombre y Apellido <abbr title="required" aria-label="required">*</abbr><br></label>
                                    <input type="text" id="name" class="text-input">
                                </div>
            
                                <div class="grid-item">
                                    <label for="email">Email <abbr title="required" aria-label="required">*</abbr><br></label>
                                    <input type="text" id="email" class="text-input">
                                </div>
            
                                <div class="grid-item">
                                    <label for="cel">Teléfono / Celular <abbr title="required" aria-label="required">*</abbr><br></label>
                                    <input type="text" id="cel" class="text-input">
                                </div>
                    
                                <div class="grid-item">
                                    <label for="notification">Formas de notificación <abbr title="required" aria-label="required">*</abbr><br></label>
                                    <select id="notification" name="">
                                        <option value="WhatsApp">WhatsApp</option>
                                        <option value="SMS">SMS</option>
                                        <option value="Email">Email</option>
                                    </select>
                                </div>
                                <button type="submit" class="boton">AGREGAR CONTACTO</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
            <a href="home.html">
                <button type="submit" class="boton">ENVIAR</button>
            </a>
        </form>    
    </div>
